<section id="address">
  <div class="container p-5">
    <h4 class="display-4">My Shipping Address</h4>
    <hr />
    <app-message></app-message>
    <div class="m-auto" *ngIf="!currentAddress">
      <h1 class="text-center display-3 mt-5">
        <i class="fa fa-spinner fa-spin"></i>
      </h1>
    </div>
    <div class="card ng-light" *ngIf="currentAddress">
      <div class="card-body">
        <form action="" class="form-group">
          <div class="form-group">
            <label for="address1" class="form-control-label"> Address 1</label>
            <input
              type="text"
              name="address1"
              class="form-control"
              [(ngModel)]="currentAddress.addr1"
            />
          </div>
          <div class="form-group">
            <label for="address2" class="form-control-label"> Address 2</label>
            <input
              type="text"
              name="address2"
              class="form-control"
              [(ngModel)]="currentAddress.addr2"
            />
          </div>
          <div class="form-group">
            <label for="city" class="form-control-label"> City</label>
            <input
              type="text"
              name="city"
              class="form-control"
              [(ngModel)]="currentAddress.city"
            />
          </div>
          <div class="form-group">
            <label for="country" class="form-control-label"> Country</label>
            <input
              type="text"
              name="country"
              class="form-control"
              [(ngModel)]="currentAddress.country"
            />
          </div>
          <div class="form-group">
            <label for="postalCode" class="form-control-label">
              Postal Code</label
            >
            <input
              type="text"
              name="postalCode"
              class="form-control"
              [(ngModel)]="currentAddress.postalCode"
            />
          </div>
          <hr />
          <button
            type="button"
            class="btn btn-primary btn-block"
            (click)="updateAddress()"
            [disabled]="btnDisabled"
          >
            Update
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
